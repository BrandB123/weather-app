<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
	    <div class="title">Columbia, Mo</div>
	    <div class="search">
		    <input type="text" class="search-input" placeholder="City, State">
        </div>        
    </div>

    <div class="current-weather-container">
        <div class="current-weather-module">
	    <div class="current-icon">Icon</div>
	    <div class="temp">75&deg;</div>
	    <div class="feels-like">Feels like 78&deg;</div>
	    <!-- <div class="current-summary">Partly Cloudy</div> -->
	    <div class="precip-prob">
            <div class="precip-title">Precipitation</div>
            <div class="precip-percent">20%</div>
        </div>
	    <div class="precip-type">Rain</div>
	</div>
    </div>

    <div class="forecast-container">
        <div class="day-one forecast-item">
            <div class="day-one forecast-icon">icon</div>
            <div class="day-one forecast-tempmin">75</div>
            <div class="day-one forecast-tempmax">75</div>
        </div>

        <div class="day-two forecast-item">
            <div class="day-two forecast-icon">icon</div>
            <div class="day-two forecast-tempmin">75</div>
            <div class="day-two forecast-tempmax">75</div>
        </div>

        <div class="day-three forecast-item">
            <div class="day-three forecast-icon">icon</div>
            <div class="day-three forecast-tempmin">75</div>
            <div class="day-three forecast-tempmax">75</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
