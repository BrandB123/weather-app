<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
	    <div class="title"></div>
	    <div class="search">
		    <input type="text" class="search-input" placeholder="City, State">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>magnify</title>
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </button>
        </div>        
    </div>

    <div class="current-weather-container">
        <div class="current-weather-module">
            <div class="current-title">Current Weather</div>
            <div class="current-icon"></div>
            <div class="temp">--</div>
            <div class="feels-like">Feels like</div>
            <div class="precip-prob">
                <div class="precip-title">Precipitation</div>
                <div class="precip-percent">--</div>
            </div>
            <div class="precip-type"></div>
        </div>
    </div>

    <div class="forecast-container">
        <div class="forecast-title">Three Day Forecast</div>
        <div class="forecast-items-container">
            <div class="day-one forecast-item">
                <div class="day-one forecast-day"></div>
                <div class="day-one forecast-icon"></div>
                <div class="day-one forecast-tempmin">--</div>
                <div class="day-one forecast-tempmax">--</div>
            </div>
            <div class="day-two forecast-item">
                <div class="day-two forecast-day"></div>
                <div class="day-two forecast-icon"></div>
                <div class="day-two forecast-tempmin">--</div>
                <div class="day-two forecast-tempmax">--</div>
            </div>
            <div class="day-three forecast-item">
                <div class="day-three forecast-day"></div>
                <div class="day-three forecast-icon"></div>
                <div class="day-three forecast-tempmin">--</div>
                <div class="day-three forecast-tempmax">--</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
